<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VRubi - Rubik's Cube Video Solver</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      padding: 1rem 2rem;
      background: #16213e;
      border-bottom: 1px solid #0f3460;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    header h1 {
      font-size: 1.5rem;
      color: #e94560;
    }
    
    header p {
      font-size: 0.875rem;
      opacity: 0.7;
    }
    
    .mode-toggle {
      display: flex;
      gap: 0.5rem;
    }
    
    .mode-btn {
      background: #0f3460;
      color: white;
      border: 1px solid #0f3460;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }
    
    .mode-btn.active {
      background: #e94560;
      border-color: #e94560;
    }
    
    .mode-btn:hover:not(.active) {
      background: #16213e;
    }
    
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
    }
    
    .view-container {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 1;
      background: #0f0f1a;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    
    #cube-container {
      width: 100%;
      height: 100%;
    }
    
    #camera-container {
      width: 100%;
      height: 100%;
      display: none;
      position: relative;
    }
    
    #camera-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    #camera-container canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .face-indicator {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(22, 33, 62, 0.9);
      padding: 1rem;
      border-radius: 8px;
    }
    
    .face-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
      margin-bottom: 0.5rem;
    }
    
    .face-cell {
      width: 30px;
      height: 30px;
      border-radius: 4px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .scanned-faces {
      display: flex;
      gap: 4px;
      margin-top: 0.5rem;
    }
    
    .scanned-face {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
      opacity: 0.3;
    }
    
    .scanned-face.done {
      opacity: 1;
    }
    
    #controls {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
      background: #16213e;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    
    button {
      background: #e94560;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #ff6b6b;
    }
    
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    
    #status {
      position: fixed;
      top: 5rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(22, 33, 62, 0.95);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.875rem;
      display: none;
      z-index: 100;
    }
    
    #status.visible {
      display: block;
    }
    
    .hidden {
      display: none !important;
    }
    
    /* Color classes */
    .color-W { background: #ffffff; color: #000; }
    .color-Y { background: #ffff00; color: #000; }
    .color-R { background: #ff0000; }
    .color-O { background: #ff8c00; }
    .color-G { background: #00ff00; color: #000; }
    .color-B { background: #0000ff; }
    .color-X { background: #333333; }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>ðŸŽ² VRubi</h1>
      <p>Video-to-Rubik's Cube Solver</p>
    </div>
    <div class="mode-toggle">
      <button class="mode-btn active" id="mode-cube">ðŸŽ® Cube</button>
      <button class="mode-btn" id="mode-scan">ðŸ“· Scan</button>
    </div>
  </header>
  
  <main>
    <div class="view-container">
      <div id="cube-container"></div>
      <div id="camera-container">
        <canvas id="camera-overlay"></canvas>
        <div class="face-indicator" id="face-indicator">
          <div class="face-grid" id="detected-face">
            <!-- 9 cells for detected colors -->
          </div>
          <div class="scanned-faces" id="scanned-faces">
            <div class="scanned-face color-W">U</div>
            <div class="scanned-face color-R">R</div>
            <div class="scanned-face color-G">F</div>
            <div class="scanned-face color-Y">D</div>
            <div class="scanned-face color-O">L</div>
            <div class="scanned-face color-B">B</div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <div id="status"></div>
  
  <div id="controls">
    <div id="cube-controls">
      <button id="btn-scramble">ðŸ”€ Scramble</button>
      <button id="btn-solve">âœ¨ Solve</button>
      <button id="btn-reset">ðŸ”„ Reset</button>
    </div>
    <div id="scan-controls" class="hidden">
      <button id="btn-start-camera">ðŸ“· Start Camera</button>
      <button id="btn-capture" disabled>ðŸ“¸ Capture Face</button>
      <button id="btn-use-state" disabled>âœ… Use State</button>
    </div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
